version: '3'
services:
  frps:
    build:
      context: .
      dockerfile: Dockerfile.frps
      args:
        - FRP_VERSION=${FRP_VERSION}
    image: registry.cn-hangzhou.aliyuncs.com/alvisisme/frp:frps-${FRP_VERSION}
    restart: always
    network_mode: "host"
    volumes:
      - ./frps.ini:/etc/frps.ini

